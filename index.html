<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <img src="profile.jpg" alt="Profile Image" class="profile-image">
            <h1 class="name">Your Name</h1>
            <p class="title">Your Title</p>
            <ul class="quick-links">
                <li><a href="mailto:your-email@example.com">Email</a></li>
                <li><a href="https://linkedin.com/in/your-profile" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/your-username" target="_blank">GitHub</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <section class="about-me">
                <h2>About Me</h2>
                <p>Write a brief introduction about yourself here.</p>
            </section>
            <section class="projects">
                <h2>Projects</h2>
                <p>List your projects here.</p>
            </section>
            <section class="tech-stack">
                <h2>Tech Stack</h2>
                <p>List the technologies you work with here.</p>
            </section>
            <section class="certificates">
                <h2>Certificates & Achievements</h2>
                <p>List your certificates and achievements here.</p>
            </section>
        </main>
    </div>
</body>
</html>
